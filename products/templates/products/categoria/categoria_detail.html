{% extends "appvestier/base/base.html" %}

{% load static %}

{% block content %}

     <div class="contenedor">

            <h3 class="subtitulo-h3">Selecciona para ti</h3>

        <section class=" contenedor grid-categorias">
            {% for subcategoria in subcategorias %}
                    <div class="categoria">
                        <a class="img-categoria" href="{% url 'products:subcategoria_detail' subcategoria.id %}">
                            {% if subcategoria.imagen %}
                            <img src="{{ subcategoria.imagen.url }}" alt="{{subcategoria.nombre}}">
                            {% else %}
                            <img src="{% static '/img/no-image.png' %}" alt="No Image">
                            {% endif %}
                            <p> {{subcategoria.nombre}} </p>
                        </a>
                    </div>
            {% endfor %}
        </section> <!--Categorias-->
    </div>

{% endblock %}
