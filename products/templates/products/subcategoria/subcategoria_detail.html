{% extends "appvestier/base/base.html" %}

{% load static %}

{% block content %}

    <div class="contenedor">

            <h3 class="subtitulo-h3">Tu moda, tu esencia</h3>

            <div class="grid-productos">

                {% for producto in productos %}

                    <div class="producto">
                        <a href="{% url 'products:producto_detail' producto.id %}">
                            {% if producto.imagen %}
                            <img src="{{ producto.imagen.url }}" alt="{{producto.nombre}}">
                            {% else %}
                            <img src="{% static '/img/no-image.png' %}" alt="No Image">
                            {% endif %}
                            <div class="producto-informacion">
                                <a class="producto-nombre" href="{% url 'products:producto_detail' producto.id %}"> {{producto.nombre}} </a>
                                <p class="producto-precio">${{ producto.precio}}</p>
                            </div>
                        </a>
                    </div>  <!--.producto-->

                {% endfor %}
                
            </div> <!--Grid-productos-->
    </div>

{% endblock %}
