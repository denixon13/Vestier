{% extends "appvestier/base/base.html"%}

{% load static %}

{% block content %}
    <div class=" contenedor sesion-account">
        <h3 class="subtitulo-h3" >Crear cuenta</h2>
        <form class="formulario-account" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-account">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </div>
{% endblock %}
