{% extends "appvestier/base/base.html"%}

{% load static %}

{% block content %}

  <div class=" contenedor sesion-account">
    <h3 class="subtitulo-h3">Iniciar sesión</h2>
    <form class="formulario-account" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="btn-account">
        <button type="submit">Entrar</button>
      </div>
    </form>
    <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
  </div>

{% endblock %}
